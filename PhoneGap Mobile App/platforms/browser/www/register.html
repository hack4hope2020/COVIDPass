<div class="page">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">Registeration</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title" style="font-size: 15px; text-align: center;">Fill in your details to get started</div>
    <div class="list no-hairlines-md">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">First Name</div>
            <div class="item-input-wrap">
              <input type="text" placeholder="Your first name" id="firstName" />
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Last Name</div>
            <div class="item-input-wrap">
              <input type="text" placeholder="Your last name" id="lastName" />
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">E-mail</div>
            <div class="item-input-wrap">
              <input type="email" placeholder="Your e-mail" id="email" />
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Password</div>
            <div class="item-input-wrap">
              <input type="password" placeholder="Your password" id="passwordNew" />
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Confirm Password</div>
            <div class="item-input-wrap">
              <input type="password" placeholder="Confirm password" id="confirmPasswordNew" />
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Phone</div>
            <div class="item-input-wrap">
              <input type="tel" placeholder="Your phone number" id="phone" />
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Gender</div>
            <div class="item-input-wrap input-dropdown-wrap">
              <select placeholder="Please choose..." id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Age</div>
            <div class="item-input-wrap">
              <input type="number" placeholder="Your Age" id="age" />
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>

        <li>
          <div class="block">
            <button class="button button-fill" onclick="getPersonalDetails()">Next</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
